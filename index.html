        <h1>Rock Paper Scissors Game!</h1>
        <div class=container>
            <p id="scoreboard">Player score: <span id="player-score"></span>  | Computer score: <span id="computer-score"></span></p>
            <button id="rock" class="btn-rock"><i class="fas fa-hand-rock"></i></button>
            <button id="paper" class="btn-paper"><i class="fas fa-hand-paper"></i></button>
            <button id="scissors" class="btn-scissors"><i class="fas fa-hand-scissors"></i></button>

            <p id="result"></p>
        </div>
